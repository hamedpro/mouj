<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>support form</title>
    <script src="codes.js"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="../../common/componise.js"></script>
</head>
<body>
    <div id="support-form" class="content-container">
        <div class="row justify-content-center d-flex">
            <div class="col-9">
                <div class="row mt-4">
                    <div class="col">
                        <h1 class="text-primary">بخش ثبت مسئله جدید</h1>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <h5 class="text-secondary">پیام شما را در اسرع وقت پاسخگو خواهیم بود .</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col" dir="rtl">
                        <label for="username" class="text-light mb-1">نام کاربری :</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col" dir="rtl">
                        <label for="subject" class="text-light mb-1">موضوع :</label>
                        <input type="text" class="form-control" id="subject">
                    </div>
                </div>
                <div class="row">
                    <div class="col" dir="rtl">
                        <label for="content" class="text-light mb-1">متن درخواست</label>
                        <input type="text" class="form-control" id="content">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col d-grid gap-2">
                        <button class="btn btn-success" @click="submit_data">ثبت اطلاعات</button>
                    </div>
                </div>
                <hr class="bg-light">
                <div class="row tips_container">
                    <script>
                        componise.renderComponent({
                            componentName:"tip",
                            iconSrc:'../../common/bootstrap-icons/lightbulb-white.svg',
                            slot:'درخواست پشتیبانی شما ان شاء الله به زودی بررسی خواهد شد'
                        })
                    </script>
                    
                </div>
            </div>
        </div>
        
    
       
       
    
    </div>  
</body>
</html>
