<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charts page</title>
    <script src="../common/common.js"></script>
    <script src="codes.js"></script>
    <link rel="stylesheet" href="../common/common.css">
    <link href="styles.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../common/bootstrap.min.css">
    <link rel="stylesheet" href="../common/components/header/header.css">
    <script src="../common/componise.js"></script>
    <script src="../common/svgRenderer.js"></script>
</head>
<body>
    <div class="mainBackground"></div>
   
    <script>
        componise.renderComponent({
            componentName:"myheader",
            personIconSrc:"../common/bootstrap-icons/person-check-fill-white.svg"
        })
    </script>
   
        
    <div class="row justify-content-center d-flex mt-4">
        <div class="col-8">
            <h1 class="text-info rtl-center">تا به حال جه کرده ایم ؟</h1>
        </div>
    </div>
    <div class="row justify-content-center d-flex mb-3">
        <div class="col-10">
            <h5 class="text-secondary" style="text-align:center;">آمار فعالیت ما را در لحظه مشاهده کنید و نظر بدهدید و بیسار و فلان</h5>
        </div>
    </div>
    <div class="row currentProjectBoxTitle">
        <h1 class="text-light">پروژه جاری :</h1>
    </div>
    <div class="lastDoneWork">
        <div class="icon">
            <script>
                svgRenderer.render('tsunami-white');
            </script>

        </div>
        <h2 class="text-light title">طرح پاییز</h2>
        <label for="progress" id="progressLabel">25000 از 30000</label>
        <div class="progress" id="progress">
            <div class="progressbar bg-success w-25"></div>
        </div>
        <div class="items">
            <div>متن آن</div>
        </div>
    </div>
    <div class="row timelineBoxesTitle mb-3 mt-3">
        <h1 class="text-light">لیست تمام فعالیت ها :</h1>
    </div>
    <script>
        componise.renderComponent({
            componentName:"timelineBox",
            items:[
                {title:'titlew',content:'content 1'},
                {title:'titlew',content:'content 1'},
                {title:'titlew',content:'content 1'}
            ]
        })
    </script>
   
  
   
</body>
</html>
