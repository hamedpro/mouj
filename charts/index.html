<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charts page</title>
    <script src="../common/common.js"></script>
    <script src="codes.js"></script>
    <link rel="stylesheet" href="../common/common.css">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../common/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../common/components/header/header.css">
    <script src="../common/lib/componise.js"></script>
    <script src="../common/lib/svgRenderer.js"></script>

</head>
<body>
    <div class="mainBackground"></div>
   
    <script>
        componise.renderComponent({
            componentName:"myheader"
        })
    </script>
   
        
    <div class="row justify-content-center d-flex mt-4">
        <div class="col-8">
            <h1 class="text-light rtl-center">تا به حال چه کرده ایم ؟</h1>
        </div>
    </div>
    <div class="row justify-content-center d-flex mb-3">
        <div class="col-10">
            <h5 class="text-secondary" style="text-align:center;">آمار دقیق فعالیت های ما را از طریق این صفحه دنبال کنید</h5>
        </div>
    </div>
    <div class="row currentProjectBoxTitle">
        <h1 class="text-info">پروژه جاری :</h1>
    </div>
    <div class="lastDoneWork">
        <div class="icon">
            <script>
                svgRenderer.render('tsunami-white');
            </script>

        </div>
        <h2 class="text-light title" id="title">loading...</h2>
        <label for="progress" id="progressLabel">loading...</label>
        <div class="progress" id="progress">
            <div class="progressbar bg-success" id="progressbar"></div>
        </div>
        <div class="items" id="items">
           
        </div>
    </div>
    <div class="row timelineBoxesTitle mb-3 mt-3">
        <h1 class="text-info">لیست تمام فعالیت ها :</h1>
    </div>
    <div id="timelineBoxesContainer"></div>
  
   
</body>
</html>
