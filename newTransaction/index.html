<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Transaction</title>
    <link rel="stylesheet" href="../common/common.css">
   
    
    <link rel="stylesheet" href="../common/components/tip/tip.css">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="../common/components/header/header.css">
    <link rel="stylesheet" href="../common/lib/bootstrap.min.css">
    <script src="codes.js"></script>
    <script src="../common/lib/componise.js"></script>

</head>
<body>
    <div id="app">
        <div class="mainBackground"></div>
        <script>
            componise.renderComponent({
                componentName:"myheader",
                personIconSrc:"../common/bootstrap-icons/person-check-fill-white.svg"
            })
        </script>
        <div id="new" class="content-container">
            <div class="row justify-content-center align-items-center my-4">
                <div class="col-8 ">
                    <h1 class="text-light title" dir='rtl'>شما هم با شرکت در این طرح مسلمانی را خوشحال کنید !</h1>
                </div>
                
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-9 d-grid gap-2" style='direction:rtl;'>
                    <label for="username" class="text-light">نام کاربری :</label>
                    <input type="text" id="username" class="form-control border-0">
                    <div class="tips_container">
                        <script>
                            componise.renderComponent({
                                componentName:"tip",
                                iconSrc:'../common/bootstrap-icons/lightbulb-white.svg',
                                slot:'اگر کاربر سایت نیستید یا نام خود را به فارسی بنویسید یا برای ثبت نام فوق سریع <a href="#/register">اینجا</a> کلیک کنید.'
                            })
                        </script>

                    </div>
        
                    <label for="amount" class="text-light">مبلغ به ریال :</label>
                    <input type="number" id="amount" class="form-control border-0" placeholder="مثلا 20000">
                    <label for="category" class="text-light">نوع کمک :</label>
                    <select id="category" class="form-select border-0">
                    
                    <option value="mouj">شرکت در طرح موج</option>
                        <option value="anese">کمک به همین موسسه</option>
                    </select>
                    <button class="btn btn-success" id="redirect_to_payment_gateway">ارسال</button>            
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-9">
                    <hr class="bg-light">
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-9 tips_container">
                    <script>
                        componise.renderComponent({
                            componentName:"tip",
                            iconSrc:'../common/bootstrap-icons/lightbulb-white.svg',
                            slot:'ما آسان ترین نوع ثبت نام را برای این سایت انتخاب کرده ایم، تنها با انتخاب نام کاربری عضو شوید! <a href="#/register">اطلاعات بیشتر</a>'
                        })
                    </script>
                   
                </div>
            </div>
        
        </div>
    </div>
    
</body>
</html>
